port-ocean-jira:
  mnemonic: idk
  environment: qa
  namespace: port-ocean # customers env. idk-qa

  secret:
    create: false
    name: port-credentials #customer set to ocean-jira-server-jira-server-secret

  port:
    # clientId: foo
    # clientSecret: port.clientSecret
    baseUrl: "https://api.getport.io" # customer is using us which is okay

  initializePortResources: true
  sendRawDataExamples: true
  scheduledResyncInterval: 360

  integration:
    identifier: "jira-server"
    type: "jira-server"
    eventListener.type: "POLLING"
    cachingStorage:
      mode: "memory"
    processExecution:
      mode: "single_process"
    config:
      jiraServerHost: "https://jira-qa.pncint.net"

  extraEnv:
    - name: OCEAN__CACHING_STORAGE_MODE
      value: "memory"
    - name: OCEAN__PROCESS_EXECUTION_MODE
      value: "single_process"
