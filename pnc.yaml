mnemonic: idk
environment: qa
namespace: port-ocean  # customer's env / project

secret:
  create: false
  name: port-credentials  # existing OpenShift secret with Port + Jira creds

# ðŸ‘‡ This block is NOT used by port-labs/port-ocean,
port:
  # clientId & clientSecret are coming from the secret, so no need here
  baseUrl: "https://api.getport.io"

initializePortResources: true
sendRawDataExamples: true
scheduledResyncInterval: 360

integration:
  identifier: "jira-server"
  type: "jira-server"        # this is what should become part of the image name
  eventListener:
    type: "POLLING"  ## âœ… fixed: nested eventListener, no dotted key
  cachingStorage:
    mode: "memory"
  processExecution:
    mode: "single_process"
  config:
    jiraServerHost: "https://jira-qa.pncint.net"

# âœ… fixed: renamed extraEnv â†’ extraEnvs to match chart convention
extraEnvs:
  - name: OCEAN__CACHING_STORAGE_MODE
    value: "memory"
  - name: OCEAN__PROCESS_EXECUTION_MODE
    value: "single_process"

